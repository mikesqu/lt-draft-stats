<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Chart with Charts.css</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/charts.css/dist/charts.min.css">
    <style>
        .simple-bar-chart {
            --line-count: 10;
            --line-color: currentcolor;
            --line-opacity: 0.25;
            --item-gap: 2%;
            --item-default-color: #060606;

            height: 10rem;
            display: grid;
            grid-auto-flow: column;
            gap: var(--item-gap);
            align-items: end;
            padding-inline: var(--item-gap);
            --padding-block: 2rem;
            /* space for labels */
            padding-block: var(--padding-block);
            position: relative;
            isolation: isolate;
        }

        .simple-bar-chart::after {
            content: "";
            position: absolute;
            inset: var(--padding-block) 0;
            z-index: -1;
            --line-width: 1px;
            --line-spacing: calc(100% / var(--line-count));
            background-image: repeating-linear-gradient(to top, transparent 0 calc(var(--line-spacing) - var(--line-width)), var(--line-color) 0 var(--line-spacing));
            box-shadow: 0 var(--line-width) 0 var(--line-color);
            opacity: var(--line-opacity);
        }

        .simple-bar-chart>.item {
            height: calc(1% * var(--val));
            background-color: var(--clr, var(--item-default-color));
            position: relative;
            animation: item-height 1s ease forwards;
        }

        @keyframes item-height {
            from {
                height: 0;
            }
        }

        .simple-bar-chart>.item>* {
            position: absolute;
            text-align: center;
        }

        .simple-bar-chart>.item>.label {
            inset: 100% 0 auto 0;
        }

        .simple-bar-chart>.item>.value {
            inset: auto 0 100% 0;
        }

        .simple-bar-chart .max-label {
            position: absolute;
            top: calc(var(--padding-block) - 1rem);
            left: 0;
            right: 0;
            text-align: center;
            font-weight: bold;
        }

        .simple-bar-chart .below-label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        /* Demo styles */
        body {
            margin: 0;
            padding: 2rem;
            color: #1D1E22;
            background-color: #f0f0f0;
            font-family: system-ui, sans-serif;
            text-align: center;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1D1E22;
                color: #f0f0f0;
            }
        }

        body>* {
            max-width: 45rem;
            margin-inline: auto;
        }
    </style>
</head>

<body>

    <h1>Eiliškumas</h1>
    <div class="simple-bar-chart">

        <div class="item" style="--clr: #5EB344; --val: 80">
            <div class="label">Alytaus reg.</div>
            <div class="value">80%</div>
        </div>

        <div class="item" style="--clr: #FCB72A; --val: 50">
            <div class="label">Kauno reg.</div>
            <div class="value">50%</div>
        </div>

        <div class="item" style="--clr: #F8821A; --val: 100">
            <div class="label">Klaipėdos reg.</div>
            <div class="value">100%</div>
        </div>

        <div class="item" style="--clr: #E0393E; --val: 15">
            <div class="label">Panevėžio reg.</div>
            <div class="value">15%</div>
        </div>

        <div class="item" style="--clr: #E0393E; --val: 15">
            <div class="label">Šiaulių reg.</div>
            <div class="value">15%</div>
        </div>

        <div class="item" style="--clr: #963D97; --val: 1">
            <div class="label">Vilniaus reg.</div>
            <div class="value">1%</div>
        </div>
    </div>

</body>

</html>
